    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b8b, #ff8e53);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 60%, #98FB98 100%);
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .score-display {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            padding: 0 10px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 85px;

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            display: block;
        }

        .score-label {
            font-size: 11px;
            color: #666;

        }

        .game-title {
            position: absolute;
            top: 100px; /* –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ 70px */
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 0 rgba(255, 64, 129, 0.5);
            font-size: 32px;
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);

            border: 4px solid #ff4081;

        .game-over h2 {
            color: #ff4081;
            margin-bottom: 15px;

            font-size: 18px;

        .restart-btn {
            background: linear-gradient(to bottom, #ff4081, #d81b60);

            border-radius: 45px;

            margin-top: 15px;
            font-weight: bold;

            transition: transform 0.2s;

        .restart-btn:active {
            transform: scale(0.95);

        .tap-hint {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            z-index: 10;
            background: rgba(0,0,0,0.4);

            border-radius: 20px;

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }

        .hearts-display {
            position: absolute;
            top: 150px; /* –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ 130px */
            left: 0;
            right: 0;
            text-align: center;

        @media (max-width: 768px) {

        @media (max-width: 480px) {

        .heart-collect {

            color: #ff4081;

            pointer-events: none;
            z-index: 50;

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;

                transform: translateY(-40px);
                opacity: 0;
            }

        .jump-effect {
            position: absolute;

            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;

        .loading-screen {

        }

            font-size: 20px;

<body>

                <span class="score-value" id="highScore">0</span>
                <span class="score-label">–†–ï–ö–û–†–î</span>
            </div>
            <div class="score-item">
                <span class="score-value" id="heartsCount">0</span>
                <span class="score-label">–°–ï–†–î–ï–ß–ö–ò</span>
            </div>
        </div>

        <div class="game-title">FLIRT BIRD</div>
        
        <div class="hearts-display" id="heartsUI">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>

        <canvas id="gameCanvas"></canvas>

        <div class="tap-hint">–¢–ê–ü–ù–ò, –ß–¢–û–ë–´ –ü–†–´–ì–ù–£–¢–¨!</div>

        <div class="game-over" id="gameOverScreen">
            <h2>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</h2>
            <div class="final-stats">
                <div>–¢–≤–æ–π —Å—á–µ—Ç: <span id="finalScore">0</span></div>
                <div>–†–µ–∫–æ—Ä–¥: <span id="finalHighScore">0</span></div>
                <div>–°–æ–±—Ä–∞–Ω–æ —Å–µ—Ä–¥–µ—Ü: <span id="finalHearts">0</span></div>
            </div>
            <button class="restart-btn" id="restartButton">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>
 <script>
    // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–≥–¥–∞ –≤—Å–µ –≥–æ—Ç–æ–≤–æ
    window.addEventListener('load', function() {
        setTimeout(() => {
            document.getElementById('loadingScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 300);
        }, 500);
    });

    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const heartsCountElement = document.getElementById('heartsCount');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreElement = document.getElementById('finalScore');
    const finalHighScoreElement = document.getElementById('finalHighScore');
    const finalHeartsElement = document.getElementById('finalHearts');
    const restartButton = document.getElementById('restartButton');
    const heartsUI = document.getElementById('heartsUI');
    const tapHint = document.querySelector('.tap-hint');

    // ====== –ù–û–í–´–ï –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ì–†–´ ======
    console.log("üéÆ FLIRT BIRD - –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø");
    console.log("‚úÖ –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–ø—É—â–µ–Ω –Ω–∞ 30px –Ω–∏–∂–µ");
    console.log("üê¶ –ü—Ç–∏—á–∫–∞: –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è 0.3, –ø—Ä—ã–∂–æ–∫ -8");
    console.log("üöÄ –¢—Ä—É–±—ã: —Å–∫–æ—Ä–æ—Å—Ç—å 2.5, –∏–Ω—Ç–µ—Ä–≤–∞–ª 110, —Ä–∞–∑—Ä—ã–≤ 180px");
    
    const PIPE_SPEED = 2.5;
    const PIPE_INTERVAL = 110;
    const PIPE_GAP = 180;
    const TAP_DELAY = 300;

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        bird.width = Math.max(30, canvas.width * 0.06);
        bird.height = Math.max(25, canvas.width * 0.05);
        bird.x = canvas.width * 0.15;
        
        pipeGap = Math.max(PIPE_GAP, canvas.height * 0.28);
        pipeWidth = Math.max(60, canvas.width * 0.08);
        
        if (gameRunning && !gameStarted) {
            tapHint.style.display = 'none';
        }
    }

    // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ (–û–ë–ù–û–í–õ–ï–ù–ù–´–ï)
    let bird = {
        x: 100,
        y: 300,
        width: 40,
        height: 30,
        velocity: 0,
        gravity: 0.3,   // –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ 0.5
        jump: -8        // –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ -12
    };

    let pipes = [];
    let hearts = [];
    let score = 0;
    let highScore = localStorage.getItem('flirtBirdHighScore') || 0;
    let heartsCount = 0;
    let gameRunning = true;
    let gameStarted = false;
    let pipeInterval = PIPE_INTERVAL;
    let frameCount = 0;
    let pipeWidth = 70;
    let pipeGap = PIPE_GAP;
    let lastTapTime = 0;

    highScoreElement.textContent = highScore;

    // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
    function createPipe() {
        const minHeight = canvas.height * 0.1;
        const maxHeight = canvas.height - pipeGap - minHeight;
        const topPipeHeight = Math.random() * (maxHeight - minHeight) + minHeight;
        
        pipes.push({
            x: canvas.width,
            y: 0,
            width: pipeWidth,
            height: topPipeHeight,
            color: '#FF99CC',
            passed: false
        });
        
        pipes.push({
            x: canvas.width,
            y: topPipeHeight + pipeGap,
            width: pipeWidth,
            height: canvas.height - topPipeHeight - pipeGap,
            color: '#FF99CC',
            passed: false
        });
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
    function createHeart() {
        if (Math.random() > 0.7 && pipes.length > 0) {
            const lastPipe = pipes[pipes.length - 2];
            hearts.push({
                x: lastPipe.x + lastPipe.width / 2,
                y: lastPipe.height + pipeGap / 2,
                radius: Math.min(15, canvas.width * 0.03),
                color: '#FF4081',
                collected: false
            });
        }
    }

    // –ü—Ä—ã–∂–æ–∫
    function jump(e) {
        const currentTime = Date.now();
        if (currentTime - lastTapTime < TAP_DELAY) return;
        lastTapTime = currentTime;

        if (!gameRunning) return;
        
        gameStarted = true;
        tapHint.style.display = 'none';
        
        bird.velocity = bird.jump;
        
        if (e && e.type === 'touchstart') {
            const touch = e.touches[0];
            createJumpEffect(touch.clientX, touch.clientY);
        } else if (e) {
            createJumpEffect(e.clientX, e.clientY);
        }
    }

    // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä—ã–∂–∫–∞
    function createJumpEffect(x, y) {
        const effect = document.createElement('div');
        effect.className = 'jump-effect';
        effect.style.left = (x - 25) + 'px';
        effect.style.top = (y - 25) + 'px';
        document.body.appendChild(effect);
        
        setTimeout(() => effect.remove(), 300);
    }

    // –≠—Ñ—Ñ–µ–∫—Ç —Å–±–æ—Ä–∞ —Å–µ—Ä–¥–µ—á–∫–∞
    function createHeartEffect(x, y) {
        const effect = document.createElement('div');
        effect.className = 'heart-collect';
        effect.textContent = '‚ù§Ô∏è +20';
        effect.style.left = (x - 30) + 'px';
        effect.style.top = (y - 30) + 'px';
        document.body.appendChild(effect);
        
        updateHeartsUI();
        
        setTimeout(() => effect.remove(), 1000);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI —Å–µ—Ä–¥–µ—á–µ–∫
    function updateHeartsUI() {
        let heartsText = '';
        const totalHearts = Math.min(10, heartsCount);
        for (let i = 0; i < totalHearts; i++) {
            heartsText += '‚ù§Ô∏è ';
        }
        heartsUI.textContent = heartsText || '‚ù§Ô∏è';
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
    function update() {
        if (!gameRunning) return;

        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y <= 0) {
            bird.y = 0;
            bird.velocity = 0;
        }
        
        if (bird.y + bird.height >= canvas.height) {
            gameOver();
            return;
        }

        frameCount++;
        if (frameCount % pipeInterval === 0) {
            createPipe();
            createHeart();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= PIPE_SPEED;  // –ò–°–ü–û–õ–¨–ó–£–ï–ú –ù–û–í–£–Æ –°–ö–û–†–û–°–¢–¨

            if (
                bird.x < pipes[i].x + pipes[i].width &&
                bird.x + bird.width > pipes[i].x &&
                bird.y < pipes[i].y + pipes[i].height &&
                bird.y + bird.height > pipes[i].y
            ) {
                gameOver();
                return;
            }

            if (pipes[i].x + pipes[i].width < 0) {
                pipes.splice(i, 1);
            }

            if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                pipes[i].passed = true;
                if (i % 2 === 0) {
                    score += 5;
                    scoreElement.textContent = score;
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        for (let i = hearts.length - 1; i >= 0; i--) {
            hearts[i].x -= PIPE_SPEED;  // –ò–°–ü–û–õ–¨–ó–£–ï–ú –ù–û–í–£–Æ –°–ö–û–†–û–°–¢–¨

            const dx = bird.x + bird.width/2 - hearts[i].x;
            const dy = bird.y + bird.height/2 - hearts[i].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (!hearts[i].collected && distance < bird.width/2 + hearts[i].radius) {
                hearts[i].collected = true;
                heartsCount++;
                heartsCountElement.textContent = heartsCount;
                score += 20;
                scoreElement.textContent = score;
                
                createHeartEffect(hearts[i].x, hearts[i].y);
                
                hearts.splice(i, 1);
                continue;
            }

            if (hearts[i].x + hearts[i].radius < 0) {
                hearts.splice(i, 1);
            }
        }

        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        if (score > 100 && pipeInterval > 70) pipeInterval = 70;
        else if (score > 50 && pipeInterval > 85) pipeInterval = 85;
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
        ctx.fillStyle = '#98FB98';
        ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

        // –ü—Ç–∏—á–∫–∞
        ctx.fillStyle = '#FF4081';
        ctx.beginPath();
        ctx.ellipse(
            bird.x + bird.width/2,
            bird.y + bird.height/2,
            bird.width/2,
            bird.height/2,
            0, 0, Math.PI * 2
        );
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, bird.width * 0.15, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, bird.width * 0.07, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#FF9800';
        ctx.beginPath();
        ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
        ctx.lineTo(bird.x + bird.width + bird.width * 0.4, bird.y + bird.height/2);
        ctx.lineTo(bird.x + bird.width, bird.y + bird.height/2 + bird.height * 0.3);
        ctx.fill();

        // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        pipes.forEach(pipe => {
            ctx.fillStyle = pipe.color;
            ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            
            ctx.fillStyle = '#FF4081';
            ctx.fillRect(pipe.x - 5, pipe.y, 10, pipe.height);
            ctx.fillRect(pipe.x + pipe.width - 5, pipe.y, 10, pipe.height);
        });

        // –°–µ—Ä–¥–µ—á–∫–∏
        hearts.forEach(heart => {
            ctx.fillStyle = heart.color;
            ctx.beginPath();
            
            const topCurve = heart.radius * 0.8;
            ctx.moveTo(heart.x, heart.y + topCurve);
            
            ctx.bezierCurveTo(
                heart.x, heart.y,
                heart.x - heart.radius, heart.y,
                heart.x - heart.radius, heart.y + topCurve
            );
            ctx.bezierCurveTo(
                heart.x - heart.radius, heart.y + heart.radius * 1.5,
                heart.x, heart.y + heart.radius * 1.8,
                heart.x, heart.y + heart.radius * 2.5
            );
            ctx.bezierCurveTo(
                heart.x, heart.y + heart.radius * 1.8,
                heart.x + heart.radius, heart.y + heart.radius * 1.5,
                heart.x + heart.radius, heart.y + topCurve
            );
            ctx.bezierCurveTo(
                heart.x + heart.radius, heart.y,
                heart.x, heart.y,
                heart.x, heart.y + topCurve
            );
            
            ctx.fill();
        });

        drawClouds();
    }

    // –û–±–ª–∞–∫–∞
    function drawClouds() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        
        const clouds = [
            {x: canvas.width * 0.2, y: canvas.height * 0.1, size: canvas.width * 0.05},
            {x: canvas.width * 0.6, y: canvas.height * 0.15, size: canvas.width * 0.06},
            {x: canvas.width * 0.8, y: canvas.height * 0.05, size: canvas.width * 0.04}
        ];
        
        clouds.forEach(cloud => {
            if (cloud.x < -cloud.size * 3) {
                cloud.x = canvas.width + cloud.size;
            }
            cloud.x -= 0.3;  // –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ 0.5
            
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 0.8, cloud.y - cloud.size * 0.2, cloud.size * 0.8, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 1.5, cloud.y, cloud.size * 0.9, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 0.8, cloud.y + cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
    function gameOver() {
        if (!gameRunning) return;
        
        gameRunning = false;
        
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('flirtBirdHighScore', highScore);
            highScoreElement.textContent = highScore;
        }
        
        finalScoreElement.textContent = score;
        finalHighScoreElement.textContent = highScore;
        finalHeartsElement.textContent = heartsCount;
        gameOverScreen.style.display = 'block';
    }

    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
    function restartGame() {
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        pipes = [];
        hearts = [];
        score = 0;
        heartsCount = 0;
        gameRunning = true;
        gameStarted = false;
        pipeInterval = PIPE_INTERVAL;
        frameCount = 0;
        
        scoreElement.textContent = score;
        heartsCountElement.textContent = heartsCount;
        gameOverScreen.style.display = 'none';
        
        tapHint.style.display = 'block';
        tapHint.style.animation = 'pulse 2s infinite';
        
        updateHeartsUI();
    }

    // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump(e);
        });
        
        canvas.addEventListener('click', jump);
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                jump();
            }
        });
        
        restartButton.addEventListener('click', restartGame);
        
        window.addEventListener('resize', function() {
            resizeCanvas();
            if (gameRunning) {
                bird.y = Math.min(bird.y, canvas.height - bird.height);
            }
        });
        
        canvas.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        resizeCanvas();
        setupEventListeners();
        gameLoop();
        
        setTimeout(() => {
            if (gameRunning && !gameStarted) {
                tapHint.style.animation = 'none';
                setTimeout(() => {
                    tapHint.style.display = 'none';
                }, 1000);
            }
        }, 5000);
    }

    // –ó–∞–ø—É—Å–∫
    init();
</script>
