    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã
        class SoundSystem {
            constructor() {
                this.sounds = {
                    jump: document.getElementById('jumpSound'),
                    collect: document.getElementById('collectSound'),
                    hit: document.getElementById('hitSound'),
                    score: document.getElementById('scoreSound'),
                    background: document.getElementById('backgroundMusic')
                };
                
                this.soundEnabled = true;
                this.audioContext = null;
                this.initialized = false;
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–æ–≤ —á–µ—Ä–µ–∑ Web Audio API
                this.initSounds();
                this.setupSoundToggle();
            }
            
            initSounds() {
                try {
                    // –°–æ–∑–¥–∞–µ–º AudioContext (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π API)
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–≤—É–∫–∏
                    this.generateJumpSound();
                    this.generateCollectSound();
                    this.generateHitSound();
                    this.generateScoreSound();
                    this.generateBackgroundMusic();
                    
                    this.initialized = true;
                    console.log("üéµ –ó–≤—É–∫–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞");
                } catch (error) {
                    console.warn("‚ö†Ô∏è Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –∑–≤—É–∫–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã");
                    this.soundEnabled = false;
                    document.getElementById('soundToggle').style.display = 'none';
                }
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ –ø—Ä—ã–∂–∫–∞
            generateJumpSound() {
                const duration = 0.2;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + duration);
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + duration);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                this.jumpSoundParams = { duration, oscillator: oscillator.type, frequency: 600 };
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ —Å–±–æ—Ä–∞ —Å–µ—Ä–¥–µ—á–∫–∞
            generateCollectSound() {
                const duration = 0.4;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, this.audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, this.audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, this.audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
            generateHitSound() {
                const duration = 0.5;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + duration);
                
                gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ –Ω–∞–±–æ—Ä–∞ –æ—á–∫–æ–≤
            generateScoreSound() {
                const duration = 0.3;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + duration);
                
                gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start();

            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
            generateBackgroundMusic() {
                // –ü—Ä–æ—Å—Ç–∞—è —Ñ–æ–Ω–æ–≤–∞—è –º–µ–ª–æ–¥–∏—è
                const notes = [
                    { freq: 523.25, duration: 0.5 }, // C5
                    { freq: 587.33, duration: 0.5 }, // D5
                    { freq: 659.25, duration: 0.5 }, // E5
                    { freq: 698.46, duration: 0.5 }, // F5
                ];
                
                let currentTime = this.audioContext.currentTime;
                
                notes.forEach((note, index) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(note.freq, currentTime);
                    
                    gainNode.gain.setValueAtTime(0, currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.05, currentTime + 0.05);
                    gainNode.gain.linearRampToValueAtTime(0, currentTime + note.duration);
                    
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + note.duration);
                    
                    currentTime += note.duration;
                });
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –ø—Ä—ã–∂–∫–∞ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)

                if (!this.soundEnabled || !this.initialized) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    
                    oscillator.start();
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                } catch (e) {
                    console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø—Ä—ã–∂–∫–∞");
                }
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ —Å–±–æ—Ä–∞
            playCollect() {
                if (!this.soundEnabled || !this.initialized) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.type = 'sine';
                    
                    // –í–æ—Å—Ö–æ–¥—è—â–∞—è –∞—Ä–ø–µ–¥–∂–∏–æ
                    oscillator.frequency.setValueAtTime(523.25, this.audioContext.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, this.audioContext.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(783.99, this.audioContext.currentTime + 0.2); // G5
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.4);
                    
                    oscillator.start();
                    oscillator.stop(this.audioContext.currentTime + 0.4);
                } catch (e) {
                    console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ —Å–±–æ—Ä–∞");
                }
            }
            
          // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è - –ë–´–°–¢–†–û–ï "–¢–õ–£–õ–£–õ–£–õ–£"
playHit() {
    if (!this.soundEnabled || !this.initialized) return;
    
    try {
        const time = this.audioContext.currentTime;
        const duration = 0.6;
        
        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä–æ–≤ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –¥—Ä–µ–±–µ–∑–∂–∞–Ω–∏—è
        const oscillators = [];
        const gains = [];
        
        // –°–æ–∑–¥–∞–µ–º 3 –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä–∞ —Å —Ä–∞–∑–Ω—ã–º–∏ —á–∞—Å—Ç–æ—Ç–∞–º–∏
        for (let i = 0; i < 3; i++) {
            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);
            
            // –†–∞–∑–Ω—ã–µ —á–∞—Å—Ç–æ—Ç—ã –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "—Ç–ª—É–ª—É–ª—É–ª—É"
            oscillator.type = 'triangle';

            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–∏–±—Ä–∞—Ü–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º —á–∞—Å—Ç–æ—Ç—ã
            oscillator.frequency.setValueAtTime(baseFreq, time);
            oscillator.frequency.setValueAtTime(baseFreq + 100, time + 0.1);
            oscillator.frequency.setValueAtTime(baseFreq, time + 0.2);
            oscillator.frequency.setValueAtTime(baseFreq + 100, time + 0.3);
            oscillator.frequency.setValueAtTime(baseFreq, time + 0.4);
            
            // –†–∞–∑–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä–∞
            const volume = 0.15 - (i * 0.05); // 0.15, 0.10, 0.05
            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(volume, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + duration - (i * 0.1));
            
            oscillators.push(oscillator);
            gains.push(gainNode);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —ç—Ö–∞
            oscillator.start(time + (i * 0.02));
            oscillator.stop(time + duration - (i * 0.1));
        }
        
    } catch (e) {
        console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è");
    }
}
            
           // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –Ω–∞–±–æ—Ä–∞ –æ—á–∫–æ–≤ - –ù–û–í–´–ô –ó–í–£–ö
playScore() {

    } catch (e) {

}
                setupSoundToggle() {

                    localStorage.setItem('flirtBirdSoundEnabled', this.soundEnabled);
                });
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –Ω–∞—Å—Ç—Ä–æ–π–∫—É –∑–≤—É–∫–∞

        }

        // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–≥–¥–∞ –≤—Å–µ –≥–æ—Ç–æ–≤–æ
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';

        });

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const heartsCountElement = document.getElementById('heartsCount');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const finalHeartsElement = document.getElementById('finalHearts');
        const restartButton = document.getElementById('restartButton');
        const heartsUI = document.getElementById('heartsUI');
        const tapHint = document.querySelector('.tap-hint');

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –¥–ª—è —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏
        const PIPE_SPEED = 2.5;
        const PIPE_INTERVAL = 110;
        const PIPE_GAP = 180;
        const TAP_DELAY = 300;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã
        let soundSystem;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            bird.width = Math.max(30, canvas.width * 0.06);
            bird.height = Math.max(25, canvas.width * 0.05);
            bird.x = canvas.width * 0.15;
            
            pipeGap = Math.max(PIPE_GAP, canvas.height * 0.28);
            pipeWidth = Math.max(60, canvas.width * 0.08);
            
            if (gameRunning && !gameStarted) {
                tapHint.style.display = 'none';
            }
        }

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let bird = {
            x: 100,
            y: 300,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.3,
            jump: -8
        };

        let pipes = [];
        let hearts = [];
        let score = 0;
        let highScore = localStorage.getItem('flirtBirdHighScore') || 0;
        let heartsCount = 0;
        let gameRunning = true;
        let gameStarted = false;
        let pipeInterval = PIPE_INTERVAL;
        let frameCount = 0;
        let pipeWidth = 70;
        let pipeGap = PIPE_GAP;
        let lastTapTime = 0;

        highScoreElement.textContent = highScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
        function createPipe() {
            const minHeight = canvas.height * 0.1;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topPipeHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: topPipeHeight,
                color: '#FF99CC',
                passed: false
            });
            
            pipes.push({
                x: canvas.width,
                y: topPipeHeight + pipeGap,
                width: pipeWidth,
                height: canvas.height - topPipeHeight - pipeGap,
                color: '#FF99CC',
                passed: false
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            if (Math.random() > 0.7 && pipes.length > 0) {
                const lastPipe = pipes[pipes.length - 2];
                hearts.push({
                    x: lastPipe.x + lastPipe.width / 2,
                    y: lastPipe.height + pipeGap / 2,
                    radius: Math.min(15, canvas.width * 0.03),
                    color: '#FF4081',
                    collected: false
                });
            }
        }

        // –ü—Ä—ã–∂–æ–∫ —Å –∑–≤—É–∫–æ–º
        function jump(e) {
            const currentTime = Date.now();
            if (currentTime - lastTapTime < TAP_DELAY) return;
            lastTapTime = currentTime;

            if (!gameRunning) return;
            
            gameStarted = true;
            tapHint.style.display = 'none';
            
            bird.velocity = bird.jump;
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –ø—Ä—ã–∂–∫–∞
            if (soundSystem) {
                soundSystem.playJump();
            }
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä—ã–∂–∫–∞
            if (e && e.type === 'touchstart') {
                const touch = e.touches[0];
                createJumpEffect(touch.clientX, touch.clientY);
            } else if (e) {
                createJumpEffect(e.clientX, e.clientY);
            }
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä—ã–∂–∫–∞
        function createJumpEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'jump-effect';
            effect.style.left = (x - 25) + 'px';
            effect.style.top = (y - 25) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 300);
        }

        // –≠—Ñ—Ñ–µ–∫—Ç —Å–±–æ—Ä–∞ —Å–µ—Ä–¥–µ—á–∫–∞ —Å–æ –∑–≤—É–∫–æ–º
        function createHeartEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'heart-collect';
            effect.textContent = '‚ù§Ô∏è +20';
            effect.style.left = (x - 30) + 'px';
            effect.style.top = (y - 30) + 'px';
            document.body.appendChild(effect);
            
            updateHeartsUI();
            
            setTimeout(() => effect.remove(), 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI —Å–µ—Ä–¥–µ—á–µ–∫
        function updateHeartsUI() {
            let heartsText = '';
            const totalHearts = Math.min(10, heartsCount);
            for (let i = 0; i < totalHearts; i++) {
                heartsText += '‚ù§Ô∏è ';
            }
            heartsUI.textContent = heartsText || '‚ù§Ô∏è';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function update() {
            if (!gameRunning) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            
            if (bird.y + bird.height >= canvas.height) {
                gameOver();
                return;
            }

            frameCount++;
            if (frameCount % pipeInterval === 0) {
                createPipe();
                createHeart();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= PIPE_SPEED;

                if (
                    bird.x < pipes[i].x + pipes[i].width &&
                    bird.x + bird.width > pipes[i].x &&
                    bird.y < pipes[i].y + pipes[i].height &&
                    bird.y + bird.height > pipes[i].y
                ) {
                    gameOver();
                    return;
                }

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }

                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    if (i % 2 === 0) {
                        score += 5;
                        scoreElement.textContent = score;
                        // –ó–≤—É–∫ –Ω–∞–±–æ—Ä–∞ –æ—á–∫–æ–≤
                        if (soundSystem) {
                            soundSystem.playScore();
                        }
                    }
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
            for (let i = hearts.length - 1; i >= 0; i--) {
                hearts[i].x -= PIPE_SPEED;

                const dx = bird.x + bird.width/2 - hearts[i].x;
                const dy = bird.y + bird.height/2 - hearts[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (!hearts[i].collected && distance < bird.width/2 + hearts[i].radius) {
                    hearts[i].collected = true;
                    heartsCount++;
                    heartsCountElement.textContent = heartsCount;
                    score += 20;
                    scoreElement.textContent = score;
                    
                    // –ó–≤—É–∫ —Å–±–æ—Ä–∞ —Å–µ—Ä–¥–µ—á–∫–∞
                    if (soundSystem) {
                        soundSystem.playCollect();
                    }
                    
                    createHeartEffect(hearts[i].x, hearts[i].y);
                    
                    hearts.splice(i, 1);
                    continue;
                }

                if (hearts[i].x + hearts[i].radius < 0) {
                    hearts.splice(i, 1);
                }
            }

            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (score > 100 && pipeInterval > 70) pipeInterval = 70;
            else if (score > 50 && pipeInterval > 85) pipeInterval = 85;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
            ctx.fillStyle = '#98FB98';
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

            // –ü—Ç–∏—á–∫–∞
            ctx.fillStyle = '#FF4081';
            ctx.beginPath();
            ctx.ellipse(
                bird.x + bird.width/2,
                bird.y + bird.height/2,
                bird.width/2,
                bird.height/2,
                0, 0, Math.PI * 2
            );
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, bird.width * 0.15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, bird.width * 0.07, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FF9800';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width + bird.width * 0.4, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width, bird.y + bird.height/2 + bird.height * 0.3);
            ctx.fill();

            // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            pipes.forEach(pipe => {
                ctx.fillStyle = pipe.color;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                ctx.fillStyle = '#FF4081';
                ctx.fillRect(pipe.x - 5, pipe.y, 10, pipe.height);
                ctx.fillRect(pipe.x + pipe.width - 5, pipe.y, 10, pipe.height);
            });

            // –°–µ—Ä–¥–µ—á–∫–∏
            hearts.forEach(heart => {
                ctx.fillStyle = heart.color;
                ctx.beginPath();
                
                const topCurve = heart.radius * 0.8;
                ctx.moveTo(heart.x, heart.y + topCurve);
                
                ctx.bezierCurveTo(
                    heart.x, heart.y,
                    heart.x - heart.radius, heart.y,
                    heart.x - heart.radius, heart.y + topCurve
                );
                ctx.bezierCurveTo(
                    heart.x - heart.radius, heart.y + heart.radius * 1.5,
                    heart.x, heart.y + heart.radius * 1.8,
                    heart.x, heart.y + heart.radius * 2.5
                );
                ctx.bezierCurveTo(
                    heart.x, heart.y + heart.radius * 1.8,
                    heart.x + heart.radius, heart.y + heart.radius * 1.5,
                    heart.x + heart.radius, heart.y + topCurve
                );
                ctx.bezierCurveTo(
                    heart.x + heart.radius, heart.y,
                    heart.x, heart.y,
                    heart.x, heart.y + topCurve
                );
                
                ctx.fill();
            });

            drawClouds();
        }

        // –û–±–ª–∞–∫–∞
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            const clouds = [
                {x: canvas.width * 0.2, y: canvas.height * 0.1, size: canvas.width * 0.05},
                {x: canvas.width * 0.6, y: canvas.height * 0.15, size: canvas.width * 0.06},
                {x: canvas.width * 0.8, y: canvas.height * 0.05, size: canvas.width * 0.04}
            ];
            
            clouds.forEach(cloud => {
                if (cloud.x < -cloud.size * 3) {
                    cloud.x = canvas.width + cloud.size;
                }
                cloud.x -= 0.3;
                
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y - cloud.size * 0.2, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.5, cloud.y, cloud.size * 0.9, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y + cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã —Å–æ –∑–≤—É–∫–æ–º
        function gameOver() {
            if (!gameRunning) return;
            
            gameRunning = false;
            
            // –ó–≤—É–∫ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            hearts = [];
            score = 0;
            heartsCount = 0;
            gameRunning = true;
            gameStarted = false;
            pipeInterval = PIPE_INTERVAL;
            frameCount = 0;
            
            scoreElement.textContent = score;
            heartsCountElement.textContent = heartsCount;
            gameOverScreen.style.display = 'none';
            
            tapHint.style.display = 'block';
            tapHint.style.animation = 'pulse 2s infinite';

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                jump(e);
            });
            
            canvas.addEventListener('click', jump);
            
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.key === ' ') {
                    e.preventDefault();
                    jump();
                }
            });
            
            restartButton.addEventListener('click', restartGame);
            
            window.addEventListener('resize', function() {
                resizeCanvas();
                if (gameRunning) {
                    bird.y = Math.min(bird.y, canvas.height - bird.height);
                }
            });
            
            canvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫/—Ç–∞–ø –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞
            document.addEventListener('click', function initSound() {
                if (soundSystem && soundSystem.audioContext && soundSystem.audioContext.state === 'suspended') {
                    soundSystem.audioContext.resume();
                }
                document.removeEventListener('click', initSound);
            }, { once: true });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–≤—É–∫–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É
            soundSystem = new SoundSystem();
            
            resizeCanvas();
            setupEventListeners();
            gameLoop();
            
            setTimeout(() => {
                if (gameRunning && !gameStarted) {
                    tapHint.style.animation = 'none';
                    setTimeout(() => {
                        tapHint.style.display = 'none';
                    }, 1000);
                }
            }, 5000);
        }

        // –ó–∞–ø—É—Å–∫
